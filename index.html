<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./scss/style.css" />

    <title>Gabrielle Essence Eau De Parfum | Product Preview</title>
    <meta
      name="description"
      content="Discover the Gabrielle Essence Eau De Parfum by CHANEL. A floral, solar and voluptuous interpretation composed by Olivier Polge. Available now for $149.99."
    />
    <meta
      name="keywords"
      content="Gabrielle Essence, Eau De Parfum, CHANEL, Perfume, Floral, Solar, Voluptuous, Olivier Polge"
    />
  </head>
  <body>
    <main role="main">
      <div class="perfume-container">
        <figure class="perfume-image-container">
          <img
            src="./images/image-product-desktop.jpg"
            class="perfume-image-desktop"
            alt="Gabrielle Essence Eau De Parfum bottle"
          />
          <img
            src="./images/image-product-mobile.jpg"
            class="perfume-image-mobile"
            alt="Gabrielle Essence Eau De Parfum bottle"
          />
        </figure>
        <div class="perfume-info-container">
          <p class="perfume-info-text">Perfume</p>

          <h1 class="perfume-info-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="perfume-info-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="perfume-info-price">
            <div class="perfume-info-price-off">$149.99</div>
            <div class="perfume-info-price-original">$169.99</div>
          </div>

          <button
            class="perfume-info-button"
            aria-label="Add Gabrielle Essence Eau De Parfum to cart"
          >
            <img src="./images/icon-cart.svg" alt="Shopping cart icon" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
